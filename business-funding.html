<form id="vaultaraFundingForm" name="vaultara-funding" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="vaultara-funding" />
  <p class="hidden"><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>

  <!-- your fields -->
  <label>Full Name (Required)</label>
  <input required name="full_name" type="text" />

  <label>Email (Required)</label>
  <input required name="email" type="email" />

  <label>Phone (Required)</label>
  <input required name="phone" type="tel" />

  <label>Business Name (Required)</label>
  <input required name="business_name" type="text" />

  <label>Funding Purpose (Describe)</label>
  <textarea name="funding_purpose" rows="4"></textarea>

  <label>Current Challenges / Situation (Free Description)</label>
  <textarea name="challenges" rows="5"></textarea>

  <div class="row">
    <button class="submitBtn" type="submit">Submit Funding Application</button>
    <a class="ghostBtn" href="index.html">Cancel</a>
  </div>
</form>

<!-- THANK YOU (INSIDE SAME PAGE) -->
<section id="fundingThankYou" class="panel" style="display:none; margin-top:14px;">
  <h2>THANK YOU</h2>
  <p>
    We received your submission. Vaultara Capital will contact you by email as soon as possible.
  </p>

  <a class="bigBtn" href="index.html">Back to Vaultara Landing Page</a>
</section>

<script>
  (function () {
    const form = document.getElementById("vaultaraFundingForm");
    const thankYou = document.getElementById("fundingThankYou");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        const formData = new FormData(form);

        // Netlify Forms AJAX submit:
        await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString()
        });

        // Show thank you INSIDE same page
        form.style.display = "none";
        thankYou.style.display = "block";

        // Scroll to thank you
        thankYou.scrollIntoView({ behavior: "smooth", block: "start" });

      } catch (err) {
        alert("Submission failed. Please try again.");
      }
    });
  })();
</script>
